<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Register Page</title>

</head>

<body>


    
        <div id="navbar">
            
                <a href="About Us">About Us</a>
                <a href="Register">Register</a>
            
        </div>

        <div id="form">
            <h2>Sign Up</h2>
        </div>

        <div id="inputs">
            <form method="POST">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit" value="Submit" id="submit">Submit</button>
            </form>
        </div>


        <div id="images">

            <a href=""><img src="./assets/1004px-Google__G__Logo.svg.png" alt="Google" class="social-image"></a>
            <a href=""><img src="./assets/facebook.png" alt="Facebook" class="social-image"></a>
            <a href=""><img src="./assets/GitHub-Mark.png" alt="GitHub" class="social-image"></a>
            <a href=""><img src="./assets/Instagram-Icon.png" alt="Instagram" class="social-image"></a>
            <a href=""><img src="./assets/slack.png" alt="Slack" class="social-image"></a>

        </div>


    




</body>

</html>
